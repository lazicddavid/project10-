<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="project10.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="left-side">
        <i class="fa-solid fa-calculator"></i>
        <p>Character Counter</p>
      </div>
      <div class="right-side">
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <h1>Analyze your text <br />in real-time.</h1>

    <textarea
      style="width: 600px"
      rows="10px"
      placeholder="Start typeing here...(or paste your text)"
    ></textarea>

    <div class="options">
      <label for="checkbox1">
        <input type="checkbox" id="checkbox1" name="checkbox1" />
      </label>
      <p>Exclude Spaces</p>

      <label for="checkbox2">
        <input type="checkbox" id="checkbox2" name="checkbox2" />
      </label>
      <p>Set Character Limit</p>

      <div class="right-paragraph">
        <p>Reading time: 0 minute</p>
      </div>
    </div>
    <div class="containers">
      <div class="container1">80 <span>Total Characters</span></div>
      <div class="container2">140 <span>Word Count</span></div>
      <div class="container3">21 <span>Sentence Count</span></div>
    </div>
  </body>
</html>
